<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directores de Cine - Estilo Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .header {
            background-color: #e50914;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }
        .catalogue {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .director {
            width: 220px;
            background-color: #333;
            margin: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .director img {
            width: 100%;
            height: 330px;
            object-fit: cover;
        }
        .director-info {
            padding: 15px;
        }
        .director-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .director-birth {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">Catálogo al Estilo <span style="font-weight: bold;">Netflix</span> de Directores</div>
    <div class="catalogue">
        <!-- Bloques para cada director -->
        <div class="director">
            <img src="director-placeholder.jpg" alt="Christopher Nolan">
            <div class="director-info">
                <div class="director-name">Christopher Nolan</div>
                <div class="director-birth">Nacimiento: 1970-07-30</div>
            </div>
        </div>
        <div class="director">
            <img src="director-placeholder.jpg" alt="Quentin Tarantino">
            <div class="director-info">
                <div class="director-name">Quentin Tarantino</div>
                <div class="director-birth">Nacimiento: 1963-03-27</div>
            </div>
        </div>
        <div class="director">
            <img src="director-placeholder.jpg" alt="Martin Scorsese">
            <div class="director-info">
                <div class="director-name">Martin Scorsese</div>
                <div class="director-birth">Nacimiento: 1942-11-17</div>
            </div>
        </div>
        <!-- Continúa con el resto de los directores siguiendo el mismo patrón -->
        <!-- ... -->
        <div class="director">
            <img src="director-placeholder.jpg" alt="Spike Lee">
            <div class="director-info">
                <div class="director-name">Spike Lee</div>
                <div class="director-birth">Nacimiento: 1957-03-20</div>
            </div>
        </div>
        <!-- Fin de bloques para cada director -->
    </div>
</body>
</html>
