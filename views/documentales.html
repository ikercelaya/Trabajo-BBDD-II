<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentales - Estilo Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .header {
            background-color: #e50914;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }
        .catalogue {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .documentary {
            width: 220px;
            background-color: #333;
            margin: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .documentary img {
            width: 100%;
            height: 330px;
            object-fit: cover;
        }
        .documentary-info {
            padding: 15px;
        }
        .documentary-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .documentary-details {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">Catálogo al Estilo <span style="font-weight: bold;">Netflix</span> de Documentales</div>
    <div class="catalogue">
        <!-- Bloques para cada documental -->
        <div class="documentary">
            <img src="documentary-placeholder.jpg" alt="The Social Dilemma">
            <div class="documentary-info">
                <div class="documentary-title">The Social Dilemma</div>
                <div class="documentary-details">Fecha de Estreno: 2020-01-26</div>
                <div class="documentary-details">Tema: Social Media</div>
            </div>
        </div>
        <div class="documentary">
            <img src="documentary-placeholder.jpg" alt="My Octopus Teacher">
            <div class="documentary-info">
                <div class="documentary-title">My Octopus Teacher</div>
                <div class="documentary-details">Fecha de Estreno: 2020-09-04</div>
                <div class="documentary-details">Tema: Nature</div>
            </div>
        </div>
        <!-- Continúa con el resto de los documentales siguiendo el mismo patrón -->
        <!-- ... -->
        <div class="documentary">
            <img src="documentary-placeholder.jpg" alt="The Cove">
            <div class="documentary-info">
                <div class="documentary-title">The Cove</div>
                <div class="documentary-details">Fecha de Estreno: 2009-07-31</div>
                <div class="documentary-details">Tema: Animal Rights</div>
            </div>
        </div>
        <!-- Fin de bloques para cada documental -->
    </div>
</body>
</html>
