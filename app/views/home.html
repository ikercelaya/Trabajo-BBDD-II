<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Estilo Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .header {
            background-color: #e50914;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }
        .home-catalogue {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .category {
            width: 220px;
            background-color: #333;
            margin: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .category img {
            width: 100%;
            height: 330px;
            object-fit: cover;
        }
        .category-info {
            padding: 15px;
            text-align: center;
        }
        .category-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .category-link {
            text-decoration: none;
            color: #00E5FF; /* Cyan highlight for links */
        }
    </style>
</head>
<body>
    <div class="header">Bienvenidos al Estilo <span style="font-weight: bold;">Netflix</span> de Inicio</div>
    <div class="home-catalogue">
        <!-- Bloque para cada categoría -->
        <div class="category">
            <img src="home-movies.jpg" alt="Películas">
            <div class="category-info">
                <div class="category-title">Películas</div>
                <a href="peliculas.html" class="category-link">Explorar Películas</a>
            </div>
        </div>
        <div class="category">
            <img src="home-series.jpg" alt="Series">
            <div class="category-info">
                <div class="category-title">Series</div>
                <a href="series.html" class="category-link">Explorar Series</a>
            </div>
        </div>
        <div class="category">
            <img src="home-documentaries.jpg" alt="Documentales">
            <div class="category-info">
                <div class="category-title">Documentales</div>
                <a href="documentales.html" class="category-link">Explorar Documentales</a>
            </div>
        </div>
        <div class="category">
            <img src="home-actors.jpg" alt="Actores">
            <div class="category-info">
                <div class="category-title">Actores</div>
                <a href="actores.html" class="category-link">Explorar Actores</a>
            </div>
        </div>
        <div class="category">
            <img src="home-directors.jpg" alt="Directores">
            <div class="category-info">
                <div class="category-title">Directores</div>
                <a href="directores.html" class="category-link">Explorar Directores</a>
            </div>
        </div>
        <!-- Agregar más categorías si es necesario -->
    </div>
</body>
</html>
