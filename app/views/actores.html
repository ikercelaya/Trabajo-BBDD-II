<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actores - Estilo Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .header {
            background-color: #e50914;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }
        .catalogue {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .actor {
            width: 220px;
            background-color: #333;
            margin: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .actor img {
            width: 100%;
            height: 330px;
            object-fit: cover;
        }
        .actor-info {
            padding: 15px;
        }
        .actor-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .actor-birth {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">Catálogo al Estilo <span style="font-weight: bold;">Netflix</span> de Actores</div>
    <div class="catalogue">
        <!-- Bloques para cada actor -->
        <div class="actor">
            <img src="actor-placeholder.jpg" alt="Leonardo DiCaprio">
            <div class="actor-info">
                <div class="actor-name">Leonardo DiCaprio</div>
                <div class="actor-birth">Nacimiento: 1974-11-11</div>
            </div>
        </div>
        <div class="actor">
            <img src="actor-placeholder.jpg" alt="Scarlett Johansson">
            <div class="actor-info">
                <div class="actor-name">Scarlett Johansson</div>
                <div class="actor-birth">Nacimiento: 1984-11-22</div>
            </div>
        </div>
        <!-- Repite este bloque para cada actor, actualizando la información correspondiente -->
        <!-- ... -->
        <div class="actor">
            <img src="actor-placeholder.jpg" alt="Zoe Saldana">
            <div class="actor-info">
                <div class="actor-name">Zoe Saldana</div>
                <div class="actor-birth">Nacimiento: 1978-06-19</div>
            </div>
        </div>
        <!-- Fin de bloques para cada actor -->
    </div>
</body>
</html>
